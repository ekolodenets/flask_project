{% extends "base.html" %}

{% block content %}

{% for massage in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ massage }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
<h1>All post page</h1>

    {% for post in posts %}
        {{ post.title }}<br>
        {{ post.author }}<br>
        {{ post.content }}<br>
        {{ post.date_posted }}<br>
<a href="{{ url_for('post', id=post.id) }}" class="btn btn-outline-secondary">View post</a>
        <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outline-secondary">Edit</a>
        <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-outline-danger">Delete</a>
    {% endfor %}



{% endblock %}
