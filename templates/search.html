{% extends 'base.html' %}

{% block content %}

<br>
<h2>You searched for...</h2>
<p>{{ searched }}</p>
<br>
{% if cats %}
{% for cat in cats %}
    <a href="{{ url_for('cat', id=cat.id) }}">{{ cat.category }},{{ cat.age }}</a><br>
{% endfor %}
{% else %}
Sorry, your search term: <strong>{{ searched }}</strong> was not found
{% endif %}

{% endblock %}
